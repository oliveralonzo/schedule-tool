<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="semantic-ui/semantic.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
  	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="semantic-ui/semantic.min.css">

    <title>Capstone</title>
  </head>
  <body>
    <div class="dropdown-con">
      <div class="ui buttons">
        <button id="titleButton" class="ui button">Search By Title</button>
        <button id="codeButton" class="ui button">Search By Course Code</button>
      </div>
    </div>
    <br>
    <div class="restrictions">
      <div class="toggleDateTime">
        <button type="button" id="timeRes" class="ui button">Add Restriction</button>
      </div>
      <br>
      <div class="dateTimeLimit">
        <label for="startTime">From</label>
        <input type="text" id="startTime" size="5" maxlength="4" minlength="4" value="0000">
        <label for="endTime">To</label>
        <input type="text" id="endTime" size="5" maxlength="4" minlength="4" value="0000">

        <div class="dayCheckboxes">
          <input type="checkbox" value="U">
          <label for="u">Sunday</label>
          <input type="checkbox" value="M">
          <label for="m">Monday</label>
          <input type="checkbox" value="T">
          <label for="t">Tuesday</label>
          <input type="checkbox" value="W">
          <label for="w">Wednesday</label>
          <input type="checkbox" value="R">
          <label for="r">Thursday</label>
          <input type="checkbox" value="F">
          <label for="f">Friday</label>
          <input type="checkbox" value="S">
          <label for="s">Saturday</label>
        </div>
        <button type="button" id="subTimeLimit" class="ui button">Submit</button>
      </div>
      <div class="activeRestrictions">
        <h2>Time Restrictions</h2>
      </div>
    </div>
    <div class="classes-added">
        <ul class="classes-added-list"></ul>
        <span>Credits:</span>
        <div class="ui input">
          <input type="text" id="credits" maxlength="2" size="2" name="credits" value="">
        </div>
        <br>
        <input type="button" id="generate" name="generate" value="Generate Schedules" class="ui button">
    </div>
    <br>
    <div class="schedules ui modal longer scrolling fullscreen">
      <div class="header">Possible Schedules</div>
      <div class="scrolling content longer">

        <script src="template/js/modernizr.js"></script>
        <script src="template/js/main.js"></script>

      </div>
    </div>
  </body>
</html>
